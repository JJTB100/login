<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <div id="title">Login to RiverSafe</div>
    
    <form id="form" method="post">
        <img src="RiverSafeLogo.png" id="logo" onclick="logoClick()"/>
        <div id="usernameInput" class="inputs">
            <label for="username">
                Username:
                <input type="text" id="username" name="username" class="inputboxes" />
            </label>
        </div>
        <div id="passwordInput" class="inputs">
            <label for="password">
                Password:
                <input type="password" id="password" name="password" class="inputboxes" />
            </label>
        </div>
        <div id="newPasswordInput" class="inputs">
            <label for="newPassword">
                Repeat Password:
                <input type="password" id="newPassword" name="newPassword" class="inputboxes" />
            </label>
        </div>
        <div id="hints">
            
        </div>
        <input type="button" onclick="login();" id="loginButton" class="buttons"value="Login"/>
        <input type="button" onclick="reset();" id="passwordResetButton" class="buttons" value="Forgot Password"/>
        <input type="button" onclick="create();" id="createAccountButton" class="buttons" value="Create Account"/>
    </form>
    <script src="lib.js" defer></script>
</body>
</html>
